
{% extends "layout.html" %}
{% block title %}Home{% endblock %}

{% block main %}
    <h1>Hi {{ username }}</h1>
    <p>This is your cart</p>
    <br>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
                <td><form action = "/cart" method="post"><input type="hidden" name="item_id" value="{{ item[0] }}"><button>Remove</button></form></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/buy" method="post">
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
